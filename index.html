<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="slyles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="cards">
    <header class="card__profile">
      <div class="card__profile--user">
        <img class="card__profile--img" src="images/image-jeremy.png" alt="Image profile">
        <h1 class="title">
          <span>Report for</span>Jeremy Robson
        </h1>
      </div>
      <nav class="card__profile--select">
        <a href="#" class="links daily" id="daily">Daily</a>
        <a href="#" class="links weekly" id="weekly">Weekly</a>
        <a href="#" class="links monthly" id="monthly">Monthly</a>
      </nav>
    </header>
    <main class="card work">
      <div class="card__data">
        <h3 class="title-card" id="title-card">Work<i></i></h3>
        <h4 class="title-data" id="work"></h4>
      </div>
    </main>
    <div role="contentinfo"class="card play">
      <div class="card__data">
        <h3 class="title-card">Play<i></i></h3>
        <h4 class="title-data" id="play"></h4>
      </div>
    </div>
    <div class="card study">
      <div class="card__data">
        <h3 class="title-card">Study<i></i></h3>
        <h4 class="title-data" id="study"></h4>
      </div>
    </div>
    <div class="card exercise">
      <div class="card__data">
        <h3 class="title-card">Exercise<i></i></h3>
        <h4 class="title-data" id="exercise"></h4>
      </div>
    </div>
    <div class="card social">
      <div class="card__data">
        <h3 class="title-card">Social<i></i></h3>
        <h4 class="title-data" id="social"></h4>
      </div>
    </div>
    <div class="card selfcare">
      <div class="card__data">
        <h3 class="title-card">Self Care<i></i></h3>
        <h4 class="title-data" id="selfcare"></h4>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
