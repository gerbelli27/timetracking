<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="slyles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="cards">
  <nav class="card__profile">
    <div class="card__profile--user">
      <img class="card__profile--img" src="/images/image-jeremy.png" alt="Image profile">
      <p class="small-txt">Report for</p>
      <h2 class="title">Jeremy Robson</h2>
    </div>
    <div class="card__profile--select">
      <p>Daily</p>
      <p>Weekly</p>
      <p>Monthly</p>
    </div>
  </nav>
  <main class="cards--itens">
    <div class="card work">
      <div class="card__data">
        <h3 class="title-card">Work<i></i></h3>
        <h4 class="title-data">32hrs</h4>
        <p class="small-txt">Last Week - 36hrs</p>
      </div>
    </div>
    <div class="card play">
      <div class="card__data">
        <h3 class="title-card">Play<i></i></h3>
        <h4 class="title-data">10hrs</h4>
        <p class="small-txt">Last Week - 8hrs</p>
      </div>
    </div>
    <div class="card study">
      <div class="card__data">
        <h3 class="title-card">Study<i></i></h3>
        <h4 class="title-data">4hrs</h4>
        <p class="small-txt">Last Week - 7hrs</p>
      </div>
    </div>
    <div class="card exercise">
      <div class="card__data">
        <h3 class="title-card">Exercise<i></i></h3>
        <h4 class="title-data">4hrs</h4>
        <p class="small-txt">Last Week - 7hrs</p>
      </div>
    </div>
    <div class="card social">
      <div class="card__data">
        <h3 class="title-card">Social<i></i></h3>
        <h4 class="title-data">4hrs</h4>
        <p class="small-txt">Last Week - 7hrs</p>
      </div>
    </div>
    <div class="card selfcare">
      <div class="card__data">
        <h3 class="title-card">Self Care<i></i></h3>
        <h4 class="title-data">2hrs</h4>
        <p class="small-txt">Last Week - 2hrs</p>
      </div>
    </div>
  </div>
    
    
  </main>
</body>

</html>
